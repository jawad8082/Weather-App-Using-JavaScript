<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="Container">
        <div  class="Date"></div>
        <div class="City">Weather Of Karachi</div>
        <div class="weather_Descrition padding">
            <div class="description ">Cloudy</div>
            <div class="humidity ">humidity 60%</div>
            <div class="wind ">speed 32km/h</div>
        </div>
        <div class="SearchBar padding">
            <input class="search" type="text" placeholder="Enter Your City">
            <button class="btn"> <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                    stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg></button>
        </div>
    </div>
    <script src="index.js" defer></script>
</body>

</html>
